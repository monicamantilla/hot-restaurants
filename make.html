<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Reserve your table!</h1>

    </div>
  </div>
  <form>
    <div class="form-group">
      <label for="exampleInputName">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Your Full Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPhone">Phone Number</label>
      <input type="number" class="form-control" id="phoneNumber" placeholder="Enter your phone number here">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div class="card">
    <div class="card-header">
      Hot Restaurants
    </div>
    <div class="card-body">
      <h5 class="card-title">Thank you for visiting our page.</h5>
      <a class="btn btn-primary btn-lg" href="../hot-restaurants/home.html" role="button" id="homeButton">Home</a>
    </div>
  </div>

</body>

</html>
